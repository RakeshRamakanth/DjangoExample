{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Home Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'books/style.css' %}" ><link rel="stylesheet" type="text/css" href="{% static 'books/style.css' %}" >
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'books:index' %}">The BookStore</a>
            <div class=" collapse navbar-collapse">
                <ul class = "nav navbar-nav">
                    <li class = "">
                        <a href = "{% url 'books:index' %}">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Books
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ul>
        {% for book in all_books %}
        <li><a href="{% url 'books:detail' book.id %}">{{book.name}}</a> </li>
        {%endfor%}
    </ul>

</body>
</html>
